<!DOCTYPE html> 
<html> 
<head> 
    <meta charset="utf-8">
   
    <script src="https://d3js.org/d3.v4.min.js"> 
   </script> 
      
</head> 
     
<body> 

        <h1 style="color: green;"> 
            Geeksforgeeks 
        </h1> 
       
        <h3>D3.js | zoom.on() Function</h3>
           
        <div id="GFG"></div>
           
        <script>
            var svg = d3.select("#GFG")
              .append("svg")
                .attr("width", 300)
                .attr("height", 250)
                .call(d3.zoom().on("zoom", function () {
                   svg.attr("transform", d3.event.transform)
                   console.log("hej");
                }))
              .append("g")
               
            svg
              .append("circle")
                .attr("cx", 150)
                .attr("cy", 125)
                .attr("r", 40)
                .style("fill", "#dc73ff")
               
        </script> 

</body> 
   
</html>
